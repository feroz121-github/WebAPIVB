<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>event.target demo</title>
  <style>
  span, strong, p {
    padding: 8px;
    display: block;
    border: 1px solid #999;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

  
  <div id="pnl1" tabindex="-1">
  	<input type="text"/> <br/>
  	<input type="text"/>  <br/>
  </div>
  <br/>
  <div id="pnl2" tabindex='-1'>
  	<input type="text"/>  <br/>
  	<input type="text"/>  <br/>
  </div>
</div>
 
<script>
//tabindex="-1"
var curId='';
$("div input").focusin(function(e)
{
   curId = $(this).parent().attr('id');
});

var i=0,currentId=null,changed=false;
$("div input").blur(function(e){
  var elew = e.relatedTarget;  
  
  if(elew){
  if(elew.parentNode.id==curId)
  {
     console.log('inside');
	 return;
  }
  }
   console.log('outside');  
  
});


function callJs()
{
   
    var element = document.getElementsByClassName("present")[0];
	//console.log(element);
	if(element!=undefined)
	{
    element.addEventListener('focusout', function(event) {
    	//console.log();
		if (element.contains(event.relatedTarget)) {
     	console.log(i++,'inside');
     	return;
    	}
        console.log('outside');
		$(element).removeClass('present');
    });
	}
}

</script>
 
</body>
